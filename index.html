<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-bg">
    <div class="todo-img"></div>
    <header>
        <div class="logo">
            <h1>TODO</h1>
        </div>
        <div class="theme">
            <img src="./images/icon-sun.svg" alt="theme-icon" class="light-theme">
            <img src="./images/icon-moon.svg" alt="theme-icon" class="dark-theme">
        </div>
    </header>
    <section class="input-todo">
        <div class="input-todo-form">
            <input type="text" class="type-todo" placeholder="Create a new todo...">
            <div class="input-btn-container">
                <button type="submit" class="input-btn"></button>
            </div>
        </div>
    </section>
    <section class="display-todo">
        <!-- <div class="todo">
            <div class="check-todo">
                <button type="submit" class="check-btn"></button>
                <button type="submit" class="checked-btn"><img src="./images/icon-check.svg" alt=""></button>
                <div class="new-todo">
                    <p class="todo-content"></p>
                </div>
            </div>
            <div class="del-todo">
                <img src="./images/icon-cross.svg" alt="delete- button" class="del-btn">
            </div>
        </div> -->
        <div class="todo todo-info">
            <div class="todo-num"><p class="info-txt todo-number">0 items left</p></div>
            <div class="clear-completed"><p class="info-txt">Clear Completed</p></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
